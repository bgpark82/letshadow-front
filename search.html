<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
        <title>letshadow</title>
        <link rel="stylesheet" href="css/index.css"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
      
        <div id="container">
            <section id="video">
                <div id="word"></div>
                <div id="player"></div>
                <div id="caption"></div>
            </section>
            <section id="controller">
                <div id="loop">
                    <div class="start">00:00</div>
                    <div class="btn">
                        <i class="fas fa-chevron-left"></i>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="end">00:00</div>
                </div>
                <div id="play">
                    <i class="fas fa-angle-double-left left"></i>
                    <div class="btn">
                        <i class="fas fa-play play"></i>
                    </div>
                    <i class="fas fa-angle-double-right right"></i>
                </div>
            </section>
        </div>
    </body>
    <script src="./pages/index.js" type="module"></script>
</html>
